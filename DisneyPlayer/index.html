<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Disney Player</title>
  </head>
  <body>
    <div class="bg play-cover">
      <div class="bg-cover"></div>
      <div class="player play-cover">
        <div class="player-content">
          <div class="cover play-cover"></div>
          <p class="title">Music Title</p>
          <p class="movie">Movie</p>
        </div>
      </div>
      <p class="notice">
        아래의 알파벳과 일치하는 키를 누르면 음악이 재생됩니다. <br />
        space로 음악 재생을 컨트롤 할 수 있습니다.
      </p>
      <div class="key-wrap">
        <div data-key="79" data-id="0" class="key">
          <p>O</p>
        </div>
        <div data-key="65" data-id="1" class="key">
          <p>A</p>
        </div>
        <div data-key="83" data-id="2" class="key">
          <p>S</p>
        </div>
        <div data-key="68" data-id="3" class="key">
          <p>D</p>
        </div>
        <div data-key="70" data-id="4" class="key">
          <p>F</p>
        </div>
        <div data-key="71" data-id="5" class="key">
          <p>G</p>
        </div>
        <div data-key="72" data-id="6" class="key">
          <p>H</p>
        </div>
        <div data-key="74" data-id="7" class="key">
          <p>J</p>
        </div>
        <div data-key="75" data-id="8" class="key">
          <p>k</p>
        </div>
        <div data-key="76" data-id="9" class="key">
          <p>l</p>
        </div>
        <div data-key="90" data-id="10" class="key">
          <p>z</p>
        </div>
        <div data-key="88" data-id="11" class="key">
          <p>x</p>
        </div>
        <div data-key="67" data-id="12" class="key">
          <p>c</p>
        </div>
        <div data-key="86" data-id="13" class="key">
          <p>v</p>
        </div>
        <div data-key="66" data-id="14" class="key">
          <p>b</p>
        </div>
      </div>
    </div>
    <audio src="./music/disney.mp3" data-music="disney" />
    <script type="module" src="./index.js"></script>
  </body>
</html>
